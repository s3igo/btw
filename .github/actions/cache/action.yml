name: Cache
description: Cache a Nix package

inputs:
  package:
    required: true
    description: Package to cache
  path:
    required: false
    description: Absolute path used for caching
    default: /tmp/cache
  on-cache-hit:
    required: false
    description: Command to run when cache hit (after restoration)
  on-cache-miss:
    required: false
    description: Command to run when cache miss (before saving)

runs:
  using: composite
  steps:
    - name: Set data for subsequent steps
      id: data
      run: |
        STORE_PATH="$(nix eval --raw --apply toString -- ${{ inputs.package }})"
        echo "store-path=$STORE_PATH" >> $GITHUB_OUTPUT
      shell: bash
    - uses: actions/cache@v4
      id: cache
      with:
        path: ${{ inputs.path }}
        key: ${{ steps.data.outputs.store-path }}
    - name: 'Cache hit: restore'
      if: steps.cache.outputs.cache-hit == 'true'
      run: >
        nix copy
        --no-check-sigs
        --from file://${{ inputs.path }}
        -- ${{ steps.data.outputs.store-path }}
      shell: bash
    - name: 'Cache hit: custom command'
      if: steps.cache.outputs.cache-hit == 'true' && inputs.on-cache-hit != ''
      run: ${{ inputs.on-cache-hit }}
      shell: bash
    - name: 'Cache miss: custom command'
      if: steps.cache.outputs.cache-hit != 'true' && inputs.on-cache-miss != ''
      run: ${{ inputs.on-cache-miss }}
      shell: bash
    - name: 'Cache miss: save'
      if: steps.cache.outputs.cache-hit != 'true'
      run: >
        nix copy
        --to file://${{ inputs.path }}?compression=zstd
        -- ${{ inputs.package }}
      shell: bash
